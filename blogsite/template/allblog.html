{% extends 'base.html' %}
{% load static %}

{% load custom_filters %}

{% block css %}
<link rel="stylesheet" href="{% static 'allblog.css' %}">
{% endblock %}

{% block content %}

<div style="margin: 0 5%;">
<h1 style="text-align:center; font-size: 30px; font-weight:600 ">All Blogs</h1>

    <div class = "parent">
    {% for post in posts %} 


        <div class="post-item">
            {% with post.body|first_img as img_src %}
            {% if img_src %}

            <img id = "blog-img" src="{{ img_src }}" alt="{{ post.title }}" width="100%" height="70%"  style="padding-top: 5px;
            overflow: hidden;
            object-fit: cover;
            padding-bottom : 5px" />
            
            {% endif %}
            {% endwith %}
       
        <div class="blog-title ">
            <a  class = "decoration font-color" href ="{% url 'Detail-Article' post.pk %}">{{post.title}}</a>
        </div>
       

        <div class ="btn">
            <a class = "decoration" href ="{% url 'Detail-Article' post.pk %}" style="color: white;
            transition:all 0.35s ease;
            text-decoration:none;
            text-transform:uppercase">Read More</a>
        </div>

        </div>


    {% endfor%} 
    </div>



</div>
{% endblock %}
