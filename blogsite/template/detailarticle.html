{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'detailarticle.css' %}">
{% endblock %} 

{% block content%}
<div class="container">
    <h1>{{post.title}}</h1>

    <br>
    {{ post.body|safe }}
    <br>

    {% for comment in post.comment.all %}
    
    <h3>{{ comment.name }}</h3>
    {{ comment.comment }}
    <br>
    <Br>
    {% endfor %}

    <h1 class = "comm-title">Write a comment </h1>

        <form class = 'forms' method="POST">
            {% csrf_token %}
            <div class = "input-box">
                <input type="text" name="name" placeholder="Name:" required>
                </div>
            <div class = "input-box">
                <input type="email" name="email" placeholder="Email" id="">
                </div>
            <div class = "input-comment">
                <textarea placeholder="Write here....." name="comment" spellcheck="flase"  row ="10", cols="88" required></textarea>
            </div>

            <div class = "form-btn">
               <input type="submit" value="Submit">
                </div>        
            <br>
            
        </form>
    
        </div>




{% endblock %}
